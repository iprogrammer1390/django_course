{% extends 'base.html' %}
{% block content %}
<div class="col-4 offset-4">
    <a class="btn btn-secondary mt-3" href="/">Go Home</a>
    <div class="card mt-3">
        <div class="card-header">{{ todo.name }}</div>
        <div class="card-body">It's due date is {{ todo.due_date }}</div>
        <div class="card-footer">
            <a class="btn btn-primary" href="/{{ todo.pk }}/update/">Update</a>
            <a class="btn btn-danger ml-3" href="/{{ todo.pk }}/delete/">Delete</a>
        </div>

    </div>
</div>
{% endblock content %}
